<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<p th:if="${tags.size() == 0}">No tags available!</p>

<table class="table table-striped" th:if="${tags.size() > 0}">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tag : ${tags}">
        <td th:text="${tag.displayName}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
